<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kod Kontrolü</title>
  <script>
    async function kontrolEt() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        alert("Geçersiz bağlantı.");
        return;
      }

      const response = await fetch("https://qr-kod-projesi.vercel.app/api/check-token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });

      const result = await response.json();

      if (result.valid) {
        // ✅ Token geçerliyse index.html sayfasına yönlendir
        window.location.href = "https://yoklama-sistemi-pskgun.vercel.app/index.html";
      } else {
        alert("QR kodun süresi dolmuş veya geçersiz.");
      }
    }

    window.onload = kontrolEt;
  </script>
</head>
<body>
  <h2>Yönlendiriliyorsunuz...</h2>
</body>
</html>
