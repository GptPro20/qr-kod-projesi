<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoklama Formu</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #form { display: none; }
    #error { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Katılım Formu</h1>

  <div id="error"></div>

  <form id="form">
    <label>Ad: <input type="text" name="ad" required></label><br><br>
    <label>Soyad: <input type="text" name="soyad" required></label><br><br>
    <label>Email: <input type="email" name="email" required></label><br><br>
    <button type="submit">Gönder</button>
  </form>

  <script>
    // URL'den token'ı al
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    async function validateToken() {
      if (!token) {
        document.getElementById('error').textContent = "Geçersiz bağlantı. Token bulunamadı.";
        return;
      }

      try {
        const res = await fetch(`/api/validate?token=${token}`);
        const data = await res.json();

        if (res.ok && data.valid) {
          // Token geçerli → formu göster
          document.getElementById('form').style.display = 'block';
        } else {
          document.getElementById('error').textContent = "Bu QR kodun süresi dolmuş.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent = "Doğrulama sırasında hata oluştu.";
      }
    }

    validateToken();
  </script>

</body>
</html>
