ü<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Kod Sistemi</title>
</head>
<body>
  <h1>QR Kod Sistemi</h1>
  <div id="qr-container">QR kodu yükleniyor...</div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function fetchToken() {
      const response = await fetch('/api/token');
      const data = await response.json();

      if (data.token) {
        const url = `https://yoklama-sistemi-pskgun.vercel.app/?token=${data.token}`;
        generateQRCode(url);
      }
    }

    function generateQRCode(url) {
      const qrContainer = document.getElementById('qr-container');
      qrContainer.innerHTML = '';
      QRCode.toCanvas(document.createElement('canvas'), url, function (error, canvas) {
        if (error) console.error(error);
        else qrContainer.appendChild(canvas);
      });
    }

    setInterval(fetchToken, 30000);  // 30 saniyede bir yenile
    fetchToken(); // İlk açılışta QR kod oluştur
  </script>
</body>
</html>
